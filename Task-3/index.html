<!DOCTYPE html>
<html>
<head>
    <style>
        table{
            border:2px solid black;
        }
        td{
            background-color:aqua;
            border:1px solid black;
            width:50px;
            height:50px;
            text-align:center;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    num=1 
    for (i=0;i<10;i++){
        document.write("<tr>");
        for (j=0;j<10;j++){
            document.write("<td>"+num+"</td>");
            num++
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
